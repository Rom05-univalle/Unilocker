<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Reportes - Unilocker Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><span>UniLocker</span></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="sessions.html">Sesiones</a></li>
                <li class="nav-item"><a class="nav-link active" href="reports.html">Reportes</a></li>
            </ul>
            <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </div>
</nav>
<div class="container my-4">
    <h2>Reportes</h2>
    <form class="row g-2 align-items-end mb-3" id="filtersForm">
        <div class="col-md-3">
            <label class="form-label">Estado</label>
            <select id="filterStatus" class="form-select">
                <option value="">Todos</option>
                <option value="Pending">Pendiente</option>
                <option value="InReview">En revisión</option>
                <option value="Resolved">Resuelto</option>
                <option value="Rejected">Rechazado</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Tipo de Problema</label>
            <select id="filterType" class="form-select"></select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100" id="btnFiltrar">Filtrar</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="reportsTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Computadora</th>
                    <th>Problema</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="modalReporte" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalle del reporte</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modalBodyReporte"></div>
            <div class="modal-footer">
                <button type="button" id="btnMarcarResuelto" class="btn btn-success">Marcar como resuelto</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/reports.js"></script>
</body>
</html>
