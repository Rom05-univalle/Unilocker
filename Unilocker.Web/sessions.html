<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>UniLocker - Sesiones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- SIDEBAR -->
    <div id="sidebar-placeholder"></div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 d-flex flex-column min-vh-100">
        <header class="border-bottom bg-white py-2 px-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-sm d-md-none" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 small">
                        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item" id="breadcrumbSection">Sesiones</li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbCurrent">Listado</li>
                    </ol>
                </nav>
            </div>
            <span class="small text-muted d-none d-sm-inline">UniLocker · Sesiones</span>
        </header>

        <main class="flex-grow-1 p-3" id="pageContent">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="fa-solid fa-clock me-2"></i>Sesiones</h3>
            </div>

            <!-- Filtro por usuario -->
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <div class="row align-items-end">
                        <div class="col-md-4">
                            <label for="filterUsername" class="form-label">Buscar por persona</label>
                            <input type="text" id="filterUsername" class="form-control" 
                                   placeholder="Nombre completo..." />
                        </div>
                        <div class="col-md-2">
                            <button type="button" id="btnFilterSessions" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search me-1"></i>Buscar
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" id="btnClearFilter" class="btn btn-outline-secondary w-100">
                                <i class="fa-solid fa-times me-1"></i>Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de sesiones -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Usuario</th>
                                <th>Computadora</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Duración</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody id="sessionsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-center text-light py-2 small mt-auto">
            <span>2025 UniLocker · Univalle para toda la vida</span>
        </footer>
    </div>
</div>

<!-- Loader -->
<div id="globalLoader" class="position-fixed top-0 start-0 w-100 h-100 d-none"
     style="background-color: rgba(0,0,0,0.35); z-index: 2000;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="mainToastBody">Mensaje.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initUI } from './js/ui.js';
  import './js/auth.js';
  import './js/sessions.js';

  const CURRENT_PAGE = 'sessions';

  document.addEventListener('DOMContentLoaded', () => {
    const placeholder = document.getElementById('sidebar-placeholder');
    if (!placeholder) return; // si esto se dispara, el id no coincide

    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        placeholder.outerHTML = html;

        const link = document.querySelector(`#sidebar a[data-page="${CURRENT_PAGE}"]`);
        if (link) {
          link.classList.add('active', 'bg-primary');
        }

        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          document.getElementById('sidebar')?.classList.toggle('d-none');
        });

        initUI('Gestión', 'Roles');
      })
      .catch(console.error);
  });
</script>

</body>
</html>
