<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>UniLocker - Aulas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- SIDEBAR -->
    <div id="sidebar-placeholder"></div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 d-flex flex-column min-vh-100">
        <header class="border-bottom bg-white py-2 px-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-sm d-md-none" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 small">
                        <li class="breadcrumb-item"><a href="dashboard.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbCurrent">Aulas</li>
                    </ol>
                </nav>
            </div>
            <div>
                <span class="small text-muted d-none d-sm-inline">UniLocker Aulas</span>
            </div>
        </header>

        <main class="flex-grow-1 p-3" id="pageContent">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="fa-solid fa-door-open me-2"></i>Aulas</h3>
                <button class="btn btn-primary" id="btnNewClassroom">
                    <i class="fa-solid fa-plus me-1"></i>Agregar nuevo
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="p-3 d-flex justify-content-between align-items-center">
                        <input type="text" id="txtSearch" class="form-control form-control-sm w-50" placeholder="Buscar por aula, bloque o sucursal..." />
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Aula</th>
                                    <th>Bloque</th>
                                    <th>Sucursal</th>
                                    <th>Estado</th>
                                    <th style="width: 200px;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="classroomsTableBody">
                                <!-- filas dinámicas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-center text-light py-2 small mt-auto">
            <span>2025 UniLocker - Univalle para toda la vida</span>
        </footer>
    </div>
</div>

<!-- Loader global -->
<div id="globalLoader" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background-color: rgba(0,0,0,0.35); z-index: 2000;">
    <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <div class="spinner-border text-light mb-2" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <span class="text-light loader-message">Cargando...</span>
    </div>
</div>

<!-- Toast global -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="mainToastBody">Mensaje.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
    </div>
</div>

<!-- Modal confirmación global -->
<div class="modal fade" id="globalConfirmModal" tabindex="-1" aria-labelledby="globalConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="globalConfirmLabel">Confirmar acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="globalConfirmMessage">
                ¿Seguro que deseas continuar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="globalConfirmCancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="globalConfirmOk">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Aula -->
<div class="modal fade" id="classroomModal" tabindex="-1" aria-labelledby="classroomModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="classroomForm">
            <div class="modal-header">
                <h5 class="modal-title" id="classroomModalTitle">Nueva aula</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="classroomId" />
                <div class="mb-3">
                    <label for="txtClassroomName" class="form-label">Nombre del aula</label>
                    <input type="text" class="form-control" id="txtClassroomName" required />
                </div>
                <div class="mb-3">
                    <label for="txtCapacity" class="form-label">Capacidad</label>
                    <input type="number" class="form-control" id="txtCapacity" min="1" placeholder="Ej: 30" />
                </div>
                <div class="mb-3">
                    <label for="ddlBranch" class="form-label">Sucursal</label>
                    <select class="form-select" id="ddlBranch" required>
                        <option value="">Seleccione una sucursal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ddlBlock" class="form-label">Bloque</label>
                    <select class="form-select" id="ddlBlock" required>
                        <option value="">Seleccione un bloque</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="chkStatus" checked />
                        <label class="form-check-label" for="chkStatus">Activo</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initUI } from './js/ui.js';
  import './js/auth.js';
  import './js/classrooms.js';

  const CURRENT_PAGE = 'classrooms';

  document.addEventListener('DOMContentLoaded', () => {
    const placeholder = document.getElementById('sidebar-placeholder');
    if (!placeholder) return; // si esto se dispara, el id no coincide

    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        placeholder.outerHTML = html;

        const link = document.querySelector(`#sidebar a[data-page="${CURRENT_PAGE}"]`);
        if (link) {
          link.classList.add('active', 'bg-primary');
        }

        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          document.getElementById('sidebar')?.classList.toggle('d-none');
        });

        initUI('Gestión', 'Roles');
      })
      .catch(console.error);
  });
</script>

</body>
</html>
