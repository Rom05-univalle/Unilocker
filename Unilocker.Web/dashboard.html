<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Unilocker - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>UniLocker</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessions.html">Sesiones</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reportes</a></li>
                </ul>
                <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="mb-4">Resumen de estadísticas</h1>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card shadow-sm"><div class="card-body">
                    <h5 class="card-title">Total de sesiones hoy</h5>
                    <p id="statTotalSessionsToday" class="display-6 mb-0">-</p>
                </div></div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card shadow-sm"><div class="card-body">
                    <h5 class="card-title">Sesiones activas</h5>
                    <p id="statActiveSessions" class="display-6 mb-0">-</p>
                    <button id="btnViewActiveSessions" class="btn btn-primary btn-sm mt-2">Ver sesiones activas</button>
                </div></div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card shadow-sm"><div class="card-body">
                    <h5 class="card-title">Reportes pendientes</h5>
                    <p id="statPendingReports" class="display-6 mb-0">-</p>
                    <button id="btnViewPendingReports" class="btn btn-warning btn-sm mt-2">Ver reportes pendientes</button>
                </div></div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card shadow-sm"><div class="card-body">
                    <h5 class="card-title">Equipos registrados</h5>
                    <p id="statRegisteredComputers" class="display-6 mb-0">-</p>
                </div></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
