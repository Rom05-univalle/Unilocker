<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>UniLocker - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- SIDEBAR -->
    <div id="sidebar-placeholder"></div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 d-flex flex-column min-vh-100">
        <header class="border-bottom bg-white py-2 px-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-sm d-md-none" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 small">
                        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item" id="breadcrumbSection">Inicio</li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbCurrent">Resumen</li>
                    </ol>
                </nav>
            </div>
            <span class="small text-muted d-none d-sm-inline">UniLocker · Panel administrativo</span>
        </header>

        <main class="flex-grow-1 p-3" id="pageContent">
            <!-- Ejemplo de contenido del dashboard -->
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="card-title text-muted text-uppercase small">
                                <i class="fa-solid fa-computer me-1"></i>Computadoras activas
                            </h6>
                            <p class="display-6 mb-0" id="dashComputersCount">0</p>
                        </div>
                    </div>
                </div>
                <!-- Más cards/resúmenes aquí -->
            </div>
        </main>

        <footer class="bg-dark text-center text-light py-2 small mt-auto">
            <span>2025 UniLocker · Univalle para toda la vida</span>
        </footer>
    </div>
</div>

<!-- Loader global -->
<div id="globalLoader" class="position-fixed top-0 start-0 w-100 h-100 d-none"
     style="background-color: rgba(0,0,0,0.35); z-index: 2000;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>

<!-- Toast global -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="mainToastBody">
                Mensaje.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initUI } from './js/ui.js';
  import { authFetch } from './js/api.js';
  import './js/auth.js';
  //import './js/dashboard.v2.js';

  const CURRENT_PAGE = 'dashboard';

  async function loadDashboardStats() {
    try {
      const res = await authFetch('/api/dashboard/stats');
      if (!res.ok) return;
      const data = await res.json();
      document.getElementById('dashComputersCount').innerText = data.activeComputers ?? 0;
    } catch (err) {
      console.error('Error cargando stats del dashboard', err);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const placeholder = document.getElementById('sidebar-placeholder');
    if (!placeholder) return;

    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        placeholder.outerHTML = html;

        const link = document.querySelector(`#sidebar a[data-page="${CURRENT_PAGE}"]`);
        if (link) link.classList.add('active', 'bg-primary');

        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          document.getElementById('sidebar')?.classList.toggle('d-none');
        });

        initUI('Inicio', 'Resumen');
        loadDashboardStats();
      })
      .catch(console.error);
  });
</script>

</body>
</html>
