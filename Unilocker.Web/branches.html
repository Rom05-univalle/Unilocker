<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>UniLocker - Sucursales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="d-flex">
    <div id="sidebar-placeholder"></div>


    <div class="flex-grow-1 d-flex flex-column min-vh-100">
        <header class="border-bottom bg-white py-2 px-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-sm d-md-none" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 small">
                        <li class="breadcrumb-item"><a href="dashboard.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbCurrent">Sucursales</li>
                    </ol>
                </nav>
            </div>
            <div>
                <span class="small text-muted d-none d-sm-inline">UniLocker Sucursales</span>
            </div>
        </header>

        <main class="flex-grow-1 p-3" id="pageContent">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="fa-solid fa-building me-2"></i>Sucursales</h3>
                <button class="btn btn-primary" id="btnNewBranch">
                    <i class="fa-solid fa-plus me-1"></i>Agregar nuevo
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="p-3 d-flex justify-content-between align-items-center">
                        <input type="text" id="txtSearch" class="form-control form-control-sm w-50" placeholder="Buscar por nombre, código o dirección..." />
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Código</th>
                                    <th>Dirección</th>
                                    <th>Estado</th>
                                    <th class="text-end" style="width: 200px;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="branchesTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-center text-light py-2 small mt-auto">
            <span>2025 UniLocker - Univalle para toda la vida</span>
        </footer>
    </div>
</div>

<div class="modal fade" id="branchModal" tabindex="-1" aria-labelledby="branchModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="branchForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="branchModalTitle">Nueva sucursal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="branchId" />
                    <div class="mb-3">
                        <label for="txtBranchName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtBranchName" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtBranchCode" class="form-label">Código</label>
                        <input type="text" class="form-control" id="txtBranchCode" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtBranchAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="txtBranchAddress" required />
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="chkStatus" checked />
                        <label class="form-check-label" for="chkStatus">Activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="mainToastBody">Mensaje</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
    </div>
</div>

<div id="globalLoader" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background-color: rgba(0,0,0,0.35); z-index: 2000;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initUI } from './js/ui.js';
  import './js/auth.js';
  import './js/branches.js';

  const CURRENT_PAGE = 'branches';

  document.addEventListener('DOMContentLoaded', () => {
    const placeholder = document.getElementById('sidebar-placeholder');
    if (!placeholder) return; // si esto se dispara, el id no coincide

    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        placeholder.outerHTML = html;

        const link = document.querySelector(`#sidebar a[data-page="${CURRENT_PAGE}"]`);
        if (link) {
          link.classList.add('active', 'bg-primary');
        }

        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          document.getElementById('sidebar')?.classList.toggle('d-none');
        });

        initUI('Gestión', 'Roles');
      })
      .catch(console.error);
  });
</script>

</body>
</html>
